<svg width="180" height="60" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="1.2" flood-color="#4CAF50" />
    </filter>
  </defs>

  <!-- Equalizer Bars -->
  <rect x="20" y="30" width="6" height="20" fill="url(#greenGrad)" rx="2" />
  <rect x="30" y="20" width="6" height="30" fill="url(#greenGrad)" rx="2" />
  <rect x="40" y="25" width="6" height="25" fill="url(#greenGrad)" rx="2" />
  <rect x="50" y="15" width="6" height="35" fill="url(#greenGrad)" rx="2" />

  <!-- White Sukoon Text -->
  <text x="65" y="45"
        font-family="Segoe UI, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#ffffff"
        filter="url(#glow)">
    Sukoon
  </text>
</svg>
